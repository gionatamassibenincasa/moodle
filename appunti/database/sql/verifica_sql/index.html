<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica d'informatica</title>
    <link id="opendyslexic-fonts" rel="stylesheet" href="lib/fonts.css" type="text/css" disabled>
    <style id="stile_interno">
        * {
            font-family: "";
        }

        .CodeMirror * {
            font-family: monospace;
        }
    </style>
    <link rel="stylesheet" href="lib/pagina.css" type="text/css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" type="text/css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/scroll/simplescrollbars.css">
    <script src="node_modules/codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="node_modules/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script src="node_modules/codemirror/addon/selection/selection-pointer.js"></script>
    <script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script src="node_modules/codemirror/addon/hint/sql-hint.js"></script>
    <script src="node_modules/codemirror/mode/sql/sql.js"></script>
</head>

<body>
    <div class="griglia">
        <div class="scelta_font">
            <!-- Dislessia -->
            <label for="font-scelto">Scegli il carattere tipografico: </label>
            <select id="font-scelto">
                <option value="">Browser default</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Inconsolata">Inconsolata</option>
                <option value="opendyslexic">Open Dyslexic</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <div class="dati_alunno">
            <span>
                <label for="nome">Nome:</label>
                <input type="text" id="alunno-nome" name="nome" placeholder="Nome" required autocomplete="nome" />
            </span>
            <span>
                <label for="cognome">Cognome:</label>
                <input type="text" id="alunno-cognome" name="cognome" placeholder="Cognome" required autocomplete="cognome" />
            </span>
        </div>
        <!-- dati_alunno -->
        <div class="specifiche">
            <header>Istruzioni operative</header>

            <ol id="descr-specs"></ol>
            <div class="comandi">
                <button id="invia">Invia</button>
            </div>
        </div>
        <script src="bundle.js" async></script>
    </div>
</body>

</html>
